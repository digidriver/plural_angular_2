<h1>{{title}}</h1>

<div [style.color]="ramonsColor">
  Hello {{name}}
</div>

<input type="text" [value]="name" (keyup.enter)="name = $event.target.value">
<input type="text" [(ngModel)]="name">
<button (click)="changeButton()">Change</button>
<br/>

<ul>
  <li *ngFor="let currentCustomer of customers">
    <app-customer [customer]="currentCustomer"></app-customer>
  </li>
</ul>
